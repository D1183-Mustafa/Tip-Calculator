<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Amiri&family=Bitter&family=Bowlby+One+SC&family=Indie+Flower&family=Lato&family=Open+Sans&family=Poppins&family=Raleway&family=Roboto+Mono&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
 
        <h3 class="header">TIP CALCULATOR</h3>
 
      <form action="#">
        <label for="bill">How much was your bill?</label>
        <input type="text" name="bill" id="bill" placeholder="$" onfocus="this.value=''"required>
        <label for="service">How was your service?</label>
        <select name="service" id="service" required>
          <option value="Choose An Option" disabled>Choose An Option</option>
          <option value="0.30">30% - Outstanding</option>
          <option value="0.20">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.10">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
        <label for="people">How many people are sharing the bill?</label>
        <input type="text" id="people" placeholder="people" onfocus="this.value=''" required/>
        <button class="calculate">Calculate</button>
      </form>
      <div class="amount">
        <button class="restart">Restart</button>
        <h3>TIP AMOUNT</h3>
        <p class="amount tip"></p>
        <h4 id="each">each</h4>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
